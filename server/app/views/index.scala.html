@import views.html.helper._

@(messages: String)(implicit flash: Flash)
@main("Hello World"){
    <h1>Hello World</h1>
    <h2>Play and Scala.js share a same message</h2>
    <ul>
        <li>Play shouts out: <em>@messages</em></li>
        <li>Scala.js shouts out: <em id="scalaJSShoutOut"></em> </li>
    </ul>
}
